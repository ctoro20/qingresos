<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGS - P치gina de Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
            background-color: #ebe7e0;
            overflow-x: hidden;
        }

        .wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background: #66615B;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: all 0.3s;
            overflow-y: auto;
        }

        .sidebar .logo {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .sidebar .logo h2 {
            color: #9e9e9e;
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }

        .sidebar .user {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .user i {
            font-size: 24px;
        }

        .sidebar .nav {
            margin-top: 15px;
            padding: 0;
            list-style: none;
        }

        .sidebar .nav li a {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
        }

        .sidebar .nav li a:hover {
            background: rgba(255,255,255,0.1);
        }

        .sidebar .nav li.active a {
            color: #51cbce;
            background: rgba(255,255,255,0.1);
        }

        /* Main Panel */
        .main-panel {
            flex: 1;
            margin-left: 200px;
            width: calc(100% - 200px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: white;
            border: 0;
            margin: 0;
            padding: 15px 20px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: flex-start;
        }

        .navbar .btn-menu {
            background: #ef8157;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            flex-shrink: 0;
        }

        .navbar h5 {
            margin: 0;
            color: #66615B;
            font-size: 18px;
            font-weight: 400;
            font-family: Muli, Arial, sans-serif;
            text-align: left;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 991px) {
            .sidebar {
                left: -200px;
            }

            .sidebar.show {
                left: 0;
            }

            .main-panel {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <h2>SGS</h2>
            </div>
            <div class="user">
                <i class="fa fa-user-circle"></i>
                <span>gnunovero</span>
            </div>
            <ul class="nav">
                <li class="active">
                    <a href="index2.html"><i class="fas fa-home"></i> <span>Inicio</span></a>
                </li>
                <li>
                    <a href="ingreso-agua.html"><i class="fas fa-tint"></i> <span>Ingresos de Agua</span></a>
                </li>
                <li>
                    <a href="ingreso-aire.html"><i class="fas fa-wind"></i> <span>Ingresos de Aire</span></a>
                </li>
                <li>
                    <a href="gestion-usuarios.html"><i class="fas fa-users"></i> <span>Gesti칩n de Usuarios</span></a>
                </li>
                <li>
                    <a><i class="fas fa-sign-out-alt"></i> <span>Salir</span></a>
                </li>
            </ul>
        </div>

        <!-- Main Panel -->
        <div class="main-panel">
            <nav class="navbar">
                <button class="btn-menu" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h5>P치gina de Inicio</h5>
            </nav>

            <div class="content">
                <h1>P치gina de inicio</h1>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }
    </script>
</body>
</html>
